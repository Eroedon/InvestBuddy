<!DOCTYPE html>
<html lang="en">
<head>
  <title>Investood</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Investood</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/stocks">Stocks</a></li>
      <li><a href="/crypto">Cryptocurrency</a></li>
      <li><a href="/portfolio">Portfolio</a></li>
      {% if authenticate == "true" %}
        <li><a href="">Welcome {{user_email}}</a></li>
        <li><a href="/logout">Logout</a></li>
      {% else %}
        <li><a href="/signin">Sign in</a></li>
        <li><a href="/signup">Sign up</a></li>
      {% endif %}

    </ul>
  </div>
</nav>
<div class="form-group col-md-4"></div>
<div class="form-group col-md-3">
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="user_email">Email address</label>
      <input type="email" class="form-control" id="user_email" name="user_email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="user_password">Password</label>
      <input type="password" class="form-control" id="user_password" name="user_password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  

</body>
</html>
