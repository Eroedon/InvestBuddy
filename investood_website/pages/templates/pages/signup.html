


<!DOCTYPE html>
<html lang="en">
<head>
  <title>Investood</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Signup</h5>
      </div>
      <div class="modal-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="user_email">Email address</label>
                <input type="email" class="form-control" id="user_email" name="user_email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="user_password1">Password</label>
                <input type="password" class="form-control" id="user_password1" name="user_password1" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="user_password2">Password</label>
                  <input type="password" class="form-control" id="user_password2" name="user_password2" placeholder="Enter Password">
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
    </div>
  </div>
</div>
</body>
</html>
